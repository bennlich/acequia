<html>
    <head>
        <script src='acequiaClient.js'></script>
        <script type='text/javascript'>
            //TODO: have the correct server address be automatically obtained.
            acConnect('ws://192.168.0.80:9091',function(){
                acSend('','/connect','tie372');
            });
            
            acReceive(function(from,command,body){
                switch(command){
                    case '/connect':
                        if(body[0]<0){
                            alert('ERROR logging in');
                        }
                        else{
                            alert('login successful.');
                            acSend('','/getClients');
                        }
                    break;
                    
                    case '/getClients':
                        alert('Currently connected clients: '+body);
                    break;
                }
            });
        </script>
    </head>
